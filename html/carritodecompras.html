<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - PC Store</title>
  <link rel="stylesheet" href="../css/carritodecompras.css">
</head>
<body>
  <header>
    <div class="menu-icono">
      <img src="Images/" alt="MenÃº">
    </div>
    <h1>Carrito de Compras</h1>
    <div class="menu-icono">
      <img src="images/back-icon.svg" alt="Volver">
    </div>
  </header>
  <main>
    <section class="cart-items">
      <div class="item">
        <img src="images/product.jpg" alt="Nombre del Producto">
        <div class="item-info">
          <h2>Nombre del Producto</h2>
          <p>Precio: $200</p>
          <div class="item-actions">
            <input type="number" value="1" min="1">
            <button class="btn-remove">Eliminar</button>
          </div>
        </div>
      </div>
      <!-- Repite este bloque para cada producto en el carrito -->
    </section>
    <section class="cart-summary">
      <h2>Resumen del Carrito</h2>
      <div class="summary-details">
        <p>Total de Productos: 2</p>
        <p>Total a Pagar: $400</p>
      </div>
      <div class="summary-actions">
        <button class="btn-pay">Pagar</button>
        <button class="btn-clear">Vaciar Carrito</button>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
